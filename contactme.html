        <h1 class="hero-heading">Contact Me</h1>
        <section class="contactme">
        <div class="contactme-container">
          <div class="myinfo-container">
            <div class="myinfo-interior-container"><h3 class="myinfo-heading">Contact Information</h3>
            <p class="myinfo-para">Fill the form and I will get back to you as soon as possible</p>
            <h4 class="myinfo-small-heading"><a class="contact-links" href="tel:+918850-673-264"><i class="fas fa-phone-alt"></i><span class="myinfo-small">+918850 673 264</span> <i class="fas fa-external-link-alt" style="font-size: smaller; margin-left: 0.1rem;"></i></a></h4>
            <h4 class="myinfo-small-heading"><a class="contact-links" href="mailto:mustafa.kapadia@vsit.edu.in"><i class="fas fa-envelope"></i><span class="myinfo-small">mustafa.kapadia@vsit.edu.in</span> <i class="fas fa-external-link-alt" style="font-size: smaller; margin-left: 0.1rem;"></i></a></h4>
            <h4 class="myinfo-small-heading"><a class="contact-links" href="https://www.google.com/maps/place/Bilakhadi+Chambers/@18.9675636,72.8361572,17z/data=!3m1!4b1!4m5!3m4!1s0x3be7ce4794ce39fd:0x2449e8deda4196ea!8m2!3d18.9675585!4d72.8383459" target="_blank" rel="noopener noreferrer"><i class="fas fa-map-marker-alt"></i><span class="myinfo-small">Mazgoan, Mumbai-10, India</span> <i class="fas fa-external-link-alt" style="font-size: smaller; margin-left: 0.1rem;"></i></a></h4>
            </div>
          </div>
          <form name="contact-me" method="POST" data-netlify="true" class="contactme-form-container">
            <div class="label-input-container first"><label for="fname"><small>First Name</small></label>
            <input type="text" name="fname" id="fname" placeholder="e.g. Mustafa">
            </div>
            <div class="label-input-container second"><label for="lname"><small>Last Name</small></label>
            <input type="text" name="lname" id="lname" placeholder="e.g. Kapadia">
            </div>
            <div class="label-input-container third"><label for="email"><small>E-Mail</small></label>
            <input type="text" name="email" id="email" placeholder="example@example.com">
            </div>
            <div class="label-input-container fourth"><label for="phone"><small>Phone</small></label>
            <input type="text" name="phone" id="phone" placeholder="+91 8850 673 264">
            </div>
            <div class="label-input-container options">
              <p>What services do you need?</p>
              <div class="radio-container">
              <input type="radio" name="services" id="webdev" value="Web Development" checked>
              <label for="webdev"><small>Web Development</small></label>
              </div>
              <div class="radio-container">
              <input type="radio" name="services" id="design" value="UI/UX Design">
              <label for="design"><small>UI/UX Design</small></label></div>
              <div class="radio-container">
              <input type="radio" name="services" id="other" value="Other">
              <label for="other"><small>Other</small></label></div>
            </div>
            <div class="label-input-container message">
              <label for="message"><small>Message</small></label>
              <textarea name="message" id="message" placeholder="Write your message ..."></textarea>
              </div>
              <div class="label-input-container">
                <input type="submit" value="Submit">
              </div>
        </form>
